name: Build and release TerosHDL

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  ##############################################################################
  # Build TerosHDL
  ##############################################################################
  build:
    name: Build .vsix
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version stable
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/dev'
        run: |
          PACKAGE_VERSION=$(cat packages/teroshdl/package.json \
            | grep version \
            | head -1 \
            | awk -F: '{ print $2 }' \
            | sed 's/[",]//g')

          echo "version=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: Set version dev
        if: github.ref == 'refs/heads/dev'
        run: |
          now=`date +"%Y-%m-%d__%H:%M"`
          echo "version=$now" >> $GITHUB_ENV

      - name: Set version pull request
        if: github.event == 'pull_request'
        run: |
          now=`date +"%Y-%m-%d__%H:%M"`
          echo "version=$now" >> $GITHUB_ENV

      - name: Prepare colibri
        run: |
          cd packages/colibri
          DISABLE_V8_COMPILE_CACHE=1 yarn install
          DISABLE_V8_COMPILE_CACHE=1 yarn build

      - name: Prepare teroshdl
        run: |
          cd packages/teroshdl
          DISABLE_V8_COMPILE_CACHE=1 yarn install

      - name: Build
        id: build
        run: |
          npm install -g @vscode/vsce
          cd packages/teroshdl
          DISABLE_V8_COMPILE_CACHE=1 yarn package

          file=`ls *.vsix`
          echo ${{ env.version }}
          file_ver="${{ env.version }}_${file}"
          file_ver="${file_ver/:/"_"}"
          file_ver="${file_ver/ /""}"
          echo "${{ github.workspace }}/$file_ver"
          ls ${{ github.workspace }}
          mv $file ${{ github.workspace }}/$file_ver

      - name: Archive vsix
        uses: actions/upload-artifact@v3
        with:
          name: teroshld
          path: |
            *.vsix

      - uses: "marvinpinto/action-automatic-releases@latest"
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/dev'
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "${{ env.version }}"
          files: |
            *.vsix

      - uses: "marvinpinto/action-automatic-releases@latest"
        if: github.ref == 'refs/heads/dev'
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          automatic_release_tag: latest
          files: |
            *.vsix

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>

    <style>
        /***********************************************************************
        Header
        ***********************************************************************/
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px
        }

        .header vscode-text-field {
            float: right;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="checkbox-group">
            <vscode-checkbox checked id="checkbox-error">Errors</vscode-checkbox>
            <vscode-checkbox checked id="checkbox-warning">Warning</vscode-checkbox>
            <vscode-checkbox checked id="checkbox-info">Info</vscode-checkbox>
        </div>

        <vscode-text-field id="search-input" placeholder="Filter"></vscode-text-field>
    </div>

    <vscode-divider></vscode-divider>

    <vscode-data-grid id="basic-grid" generate-header="sticky" grid-template-columns="120px 200px 1fr 1fr">
        <vscode-data-grid-row row-type="sticky-header">
            <vscode-data-grid-cell cell-type="columnheader" grid-column="1" id="h0">Level</vscode-data-grid-cell>
            <vscode-data-grid-cell cell-type="columnheader" grid-column="2" id="h1">Time</vscode-data-grid-cell>
            <vscode-data-grid-cell cell-type="columnheader" grid-column="3" id="h2">Description</vscode-data-grid-cell>
            <vscode-data-grid-cell cell-type="columnheader" grid-column="4" id="h3">Location</vscode-data-grid-cell>
        </vscode-data-grid-row>
    </vscode-data-grid>

    <script type="module" src="{{webviewUri}}"></script>
</body>

</html>
